<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Толстячок</title>
    <link rel="stylesheet" href="styleFastFood.css">
</head>
<body>
<header>
  <h1 class="headerText">Толстячок</h1>
</header>
<main>
  <div class="sizeGamburgerBox">
    <h3 class="textStyle">Размер гамбургера</h3>
    <div>
      <p class="textStyle"><input class="styleRadioButton" name="size" type="radio" value="bigGam">Большой</p>
      <p class="textStyle"><input class="styleRadioButton" name="size" type="radio" value="smallGam">Маленький</p>
    </div>
  </div>
  <div class="fillingGamburgerBox">
    <h3 class="textStyle">Начинка</h3>
    <div>
      <p class="textStyle"><input class="styleRadioButton" name="filling" type="radio" value="cheese">Сырная начинка</p>
      <p class="textStyle"><input class="styleRadioButton" name="filling" type="radio" value="salad">Салатная начинка</p>
      <p class="textStyle"><input class="styleRadioButton" name="filling" type="radio" value="potato">Картофельная начинка</p>
    </div>
  </div>
  <div class="additionGamburgerBox">
    <h3 class="textStyle">Допы</h3>
    <div>
      <p class="textStyle"><input class="styleCheckboxButton" name="addition" type="checkbox" value="spice">Специи</p>
      <p class="textStyle"><input class="styleCheckboxButton" name="addition" type="checkbox" value="mayonnaise">Майонез</p>
    </div>
  </div>
  <div class="resultGamburgerBox">
    <h3 class="textStyle">Ваш гамбургер</h3>
    <button class="gambResultButton">Рассчитать</button>
    <div class="resultTextBox"></div>
  </div>
</main>
</body>
</html>
